[printer]
# Printer settings adjusted for Creality K1 Max
id = creality_k1_max
name = Creality_K1_Max
nozzle_diameter = 0.4
bed_size_x = 300
bed_size_y = 300
bed_shape = 300x300
gcode_flavor = marlin2
nozzle_count = 1
z_offset = -0.15
fan_speed = 100
origin_at_center = 0
center_object = 1

# Kinematics / Motion (match typical Cura defaults for K1 Max)
machine_max_acceleration_x = 5000
machine_max_acceleration_y = 5000
machine_max_acceleration_z = 100
machine_max_acceleration_e = 10000

machine_max_jerk_x = 8
machine_max_jerk_y = 8
machine_max_jerk_z = 0.4
machine_max_jerk_e = 5

# Extrusion relative mode (Cura default)
gcode_extruder_relative = 1

[filament]
# Filament defaults (Cura-like PLA defaults)
id = generic_PLA
name = PLA
filament_diameter = 1.75
extruder_temp = 210
bed_temp = 60
cooling = 1

[print]
# Print settings similar to Cura default for K1 Max
layer_height = 0.2
first_layer_height = 0.25
first_layer_extrusion_width = 0.55
perimeters = 4
bottom_solid_layers = 6
top_solid_layers = 5
fill_density = 20
print_speed = 60
extrusion_width = 0.48
max_print_speed = 150
max_volumetric_speed = 15
support_material = 1
support_material_pattern = brim
support_material_enforce_layers = 1
support_material_auto = 0

# Optional Cura-specific tweaks
skirts = 1
skirt_distance = 5
skirt_height = 1